### Skills [ skills ]
skills:
  title: "<span style='font-family: \"Dancing Script\", cursive;'>Skills</span>"
  subtitle: "<span style='font-family: Italianno, cursive;'>my <b>Skills and Will be</b></span>"
  bg_title: "<span style='font-family: Italianno, cursive;'>Skills</span>"

  column1:
    items:
      - label: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>linux iptables</span>" #0-10 progress in dots
        text: "기본 정책 설정, 패킷 필터링, 포트 포워딩, 로깅 설정, 헤더 정보 변경 등을 룰 충돌없이 의도대로 수행 가능합니다"
        value: "85" #0-100 progress in %

      - label: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>Wireshark</span>" #0-10 progress in dots
        text: "와이어샤크를 이용하여 패킷을 수집하고 분석할 수 있습니다. 수집한 패킷으로 재조립하여 원 페이로드를 추출할 수 있습니다. CLI 환경에서도 수집 및 분석 가능합니다"
        value: "85" #0-100 progress in %

  column2:
    items:
      - label: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>C</span>" #0-10 progress in dots
        text: "복잡한 C 코드에 대한 해석 및 분석이 가능합니다"
        value: "85" #0-100 progress in %

      - label: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>Python</span>" #0-10 progress in dots
        text: "Python으로 간단한 스크립트 작성이 가능하며, 다양한 라이브러리를 활용하여 간단한 프로그램을 개발할 수 있습니다"
        value: "80" #0-100 progress in %

  column3:
    items:
      - label: '<span style="font-family: Tangerine, cursive; font-size: 48px;">VMWare</span>'
        text: "VMware Workstation 및 ESXi(공부 중)를 이용하여 가상환경을 구축할 수 있습니다"
        value: "75"

      - label: '<span style="font-family: Tangerine, cursive; font-size: 48px;">PROXMOX</span>'
        text: "해당 SW를 이용하여 클라우드를 구축할 수 있습니다(2달 안에 95% 예정)"
        value: "000"


### Resumé [ resume ]
resume:
  title: "<span style='font-family: \"Dancing Script\", cursive;'>Résumé</span>"
  subtitle: "학력 및 경력"
  bg_title: "<span style='font-family: Italianno, cursive;'>History</span>"

  education:
    title: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>Education</span>"
    items:
      - name: "Korea Polytechnics"
        subname: "Dept. of CyberSecurity"
        period: "2023 - <b>Present</b>"
        text: "한국폴리텍대학 사이버보안과에 재학 중 컴퓨터공학 기초(컴퓨터 구조, 운영체제, 네트워크)부터 정보보안개론, 개인정보보호 및 솔루션 기초 개념에 이르기까지 배웠습니다"

      - name: "KISA"
        subname: "K-Shield jr."
        period: "2025 - 2025"
        text: "KISA에서 운영하는 K-Shield jr. 기초과정을 수료하였습니다"

      - name: "KISIA"
        subname: "온택트 융합보안 개론"
        period: "2025 - 2025"
        text: "KISIA에서 실시하는 융합보안개론을 수료하였습니다."

      - name: "KISIA"
        subname: "ICT 융합 산업보안 인력양성사업"
        period: "2025 - Future"
        text: "KISIA에서 실시하는 클라우드 보안 관련 교육을 들을 예정입니다"

  experience:
    title: "<span style='font-family: \"Tangerine\", cursive; font-size: 48px;'>Experience</span>"
    items:
      - name: "PL"
        subname: "RealTime Voice Encryption Transfer System"
        period: "2025 - <b>Present</b>"
        text: "실시간 음성 암호화통신 시스템을 개발하는데 음성 처리, OPUS 코덱 인디코딩, RSA 키교환, 네트워크 구축 등을 수행하였습니다"

